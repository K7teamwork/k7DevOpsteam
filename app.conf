server {
    listen 80;
    server_name 54.164.40.83;
    
    # Enhanced logging
    error_log /var/lib/jenkins/workspace/election-cicd/logs/nginx-error.log warn;
    access_log /var/lib/jenkins/workspace/election-cicd/logs/nginx-access.log combined buffer=32k flush=5m;

    # Static files
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
    }

    location /static/ {
        #alias /var/www/static/;
        alias /var/lib/jenkins/workspace/election-cicd/election/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;  # Security enhancement
    }

    # Gunicorn proxy
    location / {
        proxy_pass http://unix:/run/gunicorn.sock;
        
        # Standard proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout adjustments
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Buffer optimizations
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'";
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}