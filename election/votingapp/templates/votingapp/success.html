<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .checkmark {
      font-size: 60px;
      color: #4BB543;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    button {
      background-color: #4BB543;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3da63d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✔️</div>
    <h1>Success!</h1>
    <p>Your action was completed successfully.</p>
    <button onclick="goHome()">Go to Homepage</button>
  </div>

  <script>
    function goHome() {
      // Change this to your actual home/login URL
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
