<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Tally App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Vote Tally App</h1>
        <div id="input-section">
            <h2>Enter Participant Names</h2>
            <div class="form-group">
                <input type="text" id="participant-name" placeholder="Enter name of the participant">
            </div>
            <button class="btn" onclick="addParticipant()">Add Participant</button>
        </div>
        <div id="voting-section" style="display:none">
            <h2>Tally Votes</h2>
            <div class="vote-section" id="vote-section"></div>
            <h2>Vote Bar Graph</h2>
            <div id="chart-container">
                <canvas id="vote-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
